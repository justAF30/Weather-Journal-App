<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather Journal App by IMAF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Abbos F." />
    <meta name="description" content="Weather Journal App by IMAF" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Weather Journal App</div>
      <div class="holder zip">
        <input type="text" id="zip" placeholder="Enter zip code here" />
      </div>
      <div class="holder feel">
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="3"
          cols="50"
        ></textarea>
      </div>

      <div class="holder button">
        <button id="generate" type="submit">Generate</button>
      </div>

      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
